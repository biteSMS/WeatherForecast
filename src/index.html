<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>天气预报</title>
</head>

<body>
    <main>
        <header>
            <div class="sun"><img src="./images/sun.png"></div>
            <div class="today-weather"></div>
            <div class="cloud"><img src="./images/cloud.png"></div>
            <div class="settings">+</div>
        </header>

        <div class="container">
            <div class="today-tem"><span></span>℃</div>
            <div class="left">
                <div class="today-time"></div>
                <div class="city"></div>
            </div>
            <div class="right">
                <p>实时新闻头条：</p>
                <img src="./images/frame.png">
                <p index="1"></p>
                <p index="2"></p>
                <p index="3">更多</p>
            </div>
        </div>

        <footer>
            <div class="bigcloud">
                <img src="./images/bigcloud.png">
            </div>
            <div class="forecast">
                <div class="date">
                    <div class="day">今天</div>
                    <div class="weather"></div>
                    <div class="tem"></div>
                </div>
                <div class="date">
                    <div class="day"></div>
                    <div class="weather"></div>
                    <div class="tem"></div>
                </div>
                <div class="date">
                    <div class="day"></div>
                    <div class="weather"></div>
                    <div class="tem"></div>
                </div>
                <div class="date">
                    <div class="day"></div>
                    <div class="weather"></div>
                    <div class="tem"></div>
                </div>
                <div class="date">
                    <div class="day"></div>
                    <div class="weather"></div>
                    <div class="tem"></div>
                </div>
            </div>
        </footer>

    </main>
</body>

</html>
